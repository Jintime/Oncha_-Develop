<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="/css/board/css.css">
    <script src="js/board/write.js"defer></script>
</head>
<body>
<div class="board_wrap">
    <div class="board_title">
        <strong>제품 등록</strong>
        <p>제품을 등록할수있는 공간입니다.</p>
    </div>
    <form action="/product/write" method="post" enctype="multipart/form-data">
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제품 이름</dt>
                        <dd><input name="title" class="title" type="text" placeholder="제품 이름"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input name="userid" id="id" value="작성자" readonly></input></dd>
                    </dl>
                    <dl>
                        <dt>희망가격</dt>
                        <dd><input name="price"  class="price" type="text" placeholder="가격 입력"> </dd>
                    </dl>
                    <dl>
                        <dt>이미지</dt>
                        <dd> <input type="file" name="productFile" multiple class="image" /></dd>
                    </dl>
                    <dl>
                        <dt>원산지</dt>
                        <dd><input name="origin" class="origin" type="text" placeholder="원산지"></dd>
                    </dl>
                    <dl>
                        <dt>용량/중량</dt>
                        <dd><input name="amount" class="amount" type="text" placeholder="g"></dd>
                    </dl>
                    <dl>
                        <dt>찻잎정보</dt>
                        <dd><input name="teainfo" class="teainfo" type="text" placeholder="찻잎정보"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea name="detail" class="detail" placeholder="이미지 파일은 가게명_제품명으로 입력해주세요."></textarea>
                </div>

            </div>
            <div class="bt_wrap">
                <button type="submit"  class="on">등록</button>
                <button type="button"  class="cancel">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
